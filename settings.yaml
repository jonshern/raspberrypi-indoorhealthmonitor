core: 
  location: Office
  logfile: sensorlog.log
  sensors:
    - loudness
    - airquality
    - light
    - gas
    - tempandhumidity

light: 
  # Uses a digital port
  port: 5

airquality:
  # Uses an analog port so if port was 0 it would A0
  port: 0

loudness: 
  # Uses an analog port so if port was 0 it would A0
  port: 1

gas:
  # Uses an analog port
  port: 2

tempandhumidity:
  #Uses a digital port so if the port was 3 it would D3
  #Apparently the only port you can use is port 4 
  port: 4



